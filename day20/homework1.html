<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nabla&family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <form>
        <div class="Signup">
            <div class="inputbox1">
                <input type="text" name="Name" placeholder="Name">
            </div>
            <br>
            <br>
            <div class="inputbox2">
                <input type="text" name="Surname" placeholder="Surname">
            </div>
            <br>
            <br>
            <div class="inputbox3">
                <input type="number" name="Age" placeholder="Age">
            </div>
            <br>
            <br>
            <div class="inputbox4">
                <input type="email" name="Email" placeholder="Email">
            </div>
            <br>
            <br>
            <div class="inputbox5">
                <input type="password" name="Password" placeholder="Password">
            </div>
            <br><br>
            <div class="inputbox6">
                <input type="text" name="Hobbie" placeholder="Your hobbies">
            </div>
            <br><br>
            <label for="Male">Male</label>
            <input type="checkbox" name="Male" id="Male">
            <label for="Male">Female</label>
            <input type="checkbox" name="Female" id="Female">
            
            <select name="Country" id="select">
                <option value="Georgia">Georgia</option>
                <option value="USA">USA</option>
                <option value="Germany">Germany</option>
                <option value="Australia">Australia</option>
                <option value="China">China</option>
                <option value="Select your country" selected disabled>Select your country</option>
                
            </select>
            <br><br>
        </div>
        <br>
        <button for="Signup">Submit</button>
    </form>
</div>
</body>
</html>
