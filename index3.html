<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Random Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Guess Random Number</h2>
    <p id="random-number">Click the Button to Generate a Random Number 1-100</p>
    <input type="text" id="my-number" placeholder="Enter number to check" class="hidden">
    <button id="check-number" class="hidden">Check Number</button>
    <button id="start-again" class="hidden">PLay Again</button>
    <button type="submit" id="generate-random-number">Generate random Number</button>

    <script src="index.js"></script>
</body>

</html>
